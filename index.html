---
layout: default
active: index
---

<div id="banner">
  <span class="date">{{ site.time | date: "%Y-%m-%d %H:%M"  }}</span>
  <span class="sub_info"> NOW </span>
</div>

<div class="posts">
  {% for post in paginator.posts %}
  <article class="post">
    <h2><a href="{{ post.url }}"> {{ post.title | escape}} </a></h2>
    <p>{{ post.content | truncatewords: 10 }}</p>
  </article>
  {% endfor %}
</div>

<!-- Pagination links -->
<div class="pager">
  {% if paginator.previous_page %}
    <a href="{{ paginator.previous_page_path }}" class="pre">Pre</a>
  {% endif %}
  {% if paginator.next_page %}
    <a href="{{ paginator.next_page_path }}" class="next">Next</a>
  {% endif %}
</div>
